    <div class="contenido_app">
        <div class="contenido_app_config">
            <h2>Sintomas</h2>
            <div class="genero">
                <label for="genero">Genero: </label>
                <select name="genero" id="genero">
                    <option value="f">Femenino</option>
                    <option value="m">Masculino</option>
                </select>
            </div>
            <div class="inputs">
                <p><input onchange="cambia(0)" type="checkbox" id="sin0"/><label for="sin0">El paciente tiene dolor en las articulaciones</label></p>
                <p><input onchange="cambia(1)" type="checkbox" id="sin1"/><label for="sin1">El paciente tiene dolor agudo en vientre</label></p>
                <p><input onchange="cambia(2)" type="checkbox" id="sin2"/><label for="sin2">El paciente tiene diarrea</label></p>
                <p><input onchange="cambia(3)" type="checkbox" id="sin3"/><label for="sin3">El paciente tiene muchos gases</label></p>
                <p><input onchange="cambia(4)" type="checkbox" id="sin4"/><label for="sin4">El paciente esta cubierto de puntos</label></p>
                <p><input onchange="cambia(5)" type="checkbox" id="sin5"/><label for="sin5">El paciente tiene temperatura alta</label></p>
                <p><input onchange="cambia(6)" type="checkbox" id="sin6"/><label for="sin6">El paciente tiene ojos rojos</label></p>
                <p><input onchange="cambia(7)" type="checkbox" id="sin7"/><label for="sin7">El paciente tiene tos seca</label></p>
                <p><input onchange="cambia(8)" type="checkbox" id="sin8"/><label for="sin8">El paciente tiene mucho estornudo</label></p>
            

            </div>
